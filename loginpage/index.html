<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
<a href="#">Form Validation</a>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Registration Form</h4>
                    </div>
                    <div class="card-body">
                        <form onsubmit=" return validate( )">
                            <div class="form-group">
                                <input type="text" id="userName" placeholder="User Name" class="form-control">
                                <span id="message" style="color:red"></span>
                            </div>
                            <div class="form-group">
                                <input type="email" id="userEmail" placeholder="Email" class="form-control">
                                <span id="emailmessage" style="color:red"></span>
                            </div>
                            <div class="form-group">
                                <input type="text" id="userPassword" placeholder="Password" class="form-control">
                                <span id="passwordmessage" style="color:red"></span> <br>
                            </div>
                            <input type="submit" class="btn btn-success">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
<script>
    function validate(){


    //    let tag_Ref= document.getElementById("userName")
    //    console.log(tag_Ref)
      
       let name = document.getElementById("userName").value;
       let email= document.getElementById("userEmail").value;
       let password=document.getElementById("userPassword").value
    //    console.log(name)
       if(name==""){
        document.getElementById("message").innerHTML="Please Enter Name"
        return false
       }
       
        // alert("please Enter User Name")
        // let tag_Ref=document.getElementById("message")
        // console.log(tag_Ref)
       
           if(name.length<6){
            document.getElementById("message").innerHTML=" Enter Min 6 char"
            return false;
           }
           if(email == ""){
        document.getElementById("emailmessage").innerHTML="please Enter Email"
        return false;
       }
       if(password==""||password.length<6){
        document.getElementById("passwordmessage").innerHTML="please Enter Password & min 6 char"
return false
       }
       } 
</script>
